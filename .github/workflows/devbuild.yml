name: Publish Test Release (1.20.6)
 
on:
  push:
    branches:
      - 'test/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1  
        with:
          path: .github/workflows/release-count

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 21

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -Pmod_version='1.20.6-${{ env.TEST_RELEASE_COUNT }}'

      - name: "Replace test release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TOKEN_GITHUB }}"
          automatic_release_tag: "test-release-1.20.6"
          prerelease: true
          title: "Test Release [${{ vars.TEST_RELEASE_COUNT }}] - 1.20.6"
          files: |
            build/libs/*.jar

      - name: Increment release count
        id: get_release_count
        run: echo "NEW_RELEASE_COUNT=$((${{ vars.TEST_RELEASE_COUNT }} + 1))" >> $GITHUB_ENV

      - name: "Call API"
        uses: indiesdev/curl@v1.1
        with:
          url: https://api.github.com/repos/filloax/ruins-of-growsseth/actions/variables/TEST_RELEASE_NUM
          method: "PATCH"
          headers: '{ 
              "Accept": "application/vnd.github+json",
              "X-GitHub-Api-Version": "2022-11-28"
            }'
          body: '{ "name": "TEST_RELEASE_NUM",  "value": "${{ env.NEW_RELEASE_COUNT }}" }'
          timeout: 3000
          bearer-token: ${{ secrets.TOKEN_GITHUB }}
          retries: 3
