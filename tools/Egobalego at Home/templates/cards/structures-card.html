<template id="structure-template">
    <div class="row justify-content-center">
        <div id="structure-card" class="card mt-3 bg-dark-subtle p-3" style="max-width: 700px;">

            <input id="card-id" hidden/>

            <div class="row card-title">
                <div id="no-type-warning" class="col-auto text-danger">
                    Tipo struttura non impostato
                </div>

                <div id="card-enabler" class="col-auto form-check form-switch ms-3" hidden>
                    <input id="card-enabler-switch" class="form-check-input" type="checkbox" role="switch">
                    <label id="card-enabler-label" class="form-check-label">
                        Non attiva
                    </label>
                </div>

                <div class="col text-end">
                    <button id="delete-card-button" class="btn btn-sm btn-outline-secondary">
                        {% include 'icons/trash-fill.html' %}
                    </button>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md-4 d-none d-md-block">
                    <img id="structure-preview" src = "{{url_for('static', filename='img/structure/none.png')}}"
                         style="max-height: 200px; max-width: 200px;" class="img-fluid rounded-3" alt="Structure preview">
                </div>

                <div class="col-md-8 card-body">
                    <div class="row input-group g-0">
                        <span class="input-group-text col-4">Struttura</span>
                        <select id="structure-type" class="form-select">
                            <option value="growsseth:none" selected></option>
                            <option value="growsseth:marker">Stendardo</option>
                            <option value="growsseth:researcher_tent">Tenda del Ricercatore</option>
                            <option value="growsseth:cave_camp">Base in una caverna</option>
                            <option value="growsseth:golem_variants">Casa del costruttore</option>
                            <option value="growsseth:enchant_tower">Torre in frantumi</option>
                            <option value="growsseth:abandoned_forge">Forgia abbandonata</option>
                            <option value="growsseth:beekeeper_house">Casa dell'apicoltore</option>
                            <option value="growsseth:noteblock_lab">Laboratorio musicale</option>
                            <option value="growsseth:noteblock_ship">Nave della musica</option>
                            <option value="growsseth:conduit_church">Chiesa del condotto</option>
                            <option value="growsseth:conduit_ruins">Rovine del condotto</option>
                        </select>
                    </div>

                    <div id="golem-variant" class="row input-group g-0 mt-4" hidden>
                        <span class="input-group-text col-4">Variante</span>
                        <select id="golem-select" class="form-select">
                            <option value="plains_golem_house" selected>Pianura</option>
                            <option value="desert_golem_house">Deserto</option>
                            <option value="savanna_golem_house">Savana</option>
                            <option value="snowy_golem_house">Neve</option>
                            <option value="taiga_golem_house">Taiga</option>
                        </select>
                        <div class="col-3 form-check form-switch ms-4 pt-1">
                            <input id="golem-zombie-switch" class="form-check-input" type="checkbox" role="switch">
                            <label class="form-check-label">
                                Zombie
                            </label>
                        </div>
                    </div>

                    <div id="coordinates" class="row input-group g-0 mt-4" hidden>
                        <span class="input-group-text col-4">Coordinate</span>
                        <input id="x-coord" type="number" class="form-control" placeholder="X" value="0">
                        <input id="y-coord" type="number" class="form-control" placeholder="Y" value="0">
                        <input id="z-coord" type="number" class="form-control" placeholder="Z" value="0">
                    </div>

                    <div id="rotation" class="row input-group g-0 mt-4" hidden>
                        <span class="input-group-text col-4">Rotazione</span>
                        <select id="rotation-select" class="form-select">
                            <option value="none" selected>Nessuna</option>
                            <option value="90">+ 90°</option>
                            <option value="-90">- 90°</option>
                            <option value="180">180°</option>
                            <option value="auto">Automatica</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
